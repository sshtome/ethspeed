<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Speed test</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.container {
			background: white;
			border-radius: 16px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
			max-width: 700px;
			width: 100%;
			padding: 50px 40px;
			text-align: center;
		}

		.header {
			margin-bottom: 40px;
		}

		.header h1 {
			font-size: 32px;
			color: #333;
			margin-bottom: 8px;
			font-weight: 700;
		}

		.results-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 24px;
			margin-bottom: 40px;
		}

		.result-card {
			background: #f8f9fa;
			border: 2px solid #e9ecef;
			border-radius: 14px;
			padding: 28px 24px;
			text-align: center;
		}

		.result-label {
			font-size: 14px;
			color: #6c757d;
			margin-bottom: 8px;
			letter-spacing: 0.5px;
			font-weight: 500;
		}

		.result-value {
			font-size: 48px;
			font-weight: 800;
			color: #333;
			line-height: 1;
		}

		.result-unit {
			font-size: 13px;
			color: #6c757d;
			margin-top: 6px;
		}

		.controls {
			display: flex;
			gap: 12px;
			justify-content: center;
			align-items: center;
			margin-bottom: 10px;
			flex-wrap: wrap;
		}

		.control-group {
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.control-group label {
			font-size: 12px;
			color: #666;
		}

		.control-group input {
			width: 70px;
			padding: 8px 12px;
			border: 1px solid #ddd;
			border-radius: 6px;
			font-size: 13px;
		}

		.btn {
			padding: 14px 48px;
			font-size: 16px;
			font-weight: 700;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			transition: all 0.3s ease;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			min-width: 200px;
		}

		.btn:hover:not(:disabled) {
			transform: translateY(-2px);
			box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
		}

		.btn:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}

		.status {
			font-size: 13px;
			color: #999;
			margin: 16px 0;
			min-height: 20px;
		}

		.error {
			color: #842029;
			padding: 12px 14px;
			background: #f8d7da;
			border: 1px solid #f5c2c7;
			border-radius: 8px;
			margin: 12px 0;
			display: none;
			font-size: 13px;
		}

		.error.active {
			display: block;
		}

		.footer {
			margin-top: 28px;
			padding-top: 16px;
			border-top: 1px solid #eee;
			color: #999;
			font-size: 12px;
		}

		.download-link {
			margin-top: 12px;
		}

		.download-link a {
			color: #764ba2;
			text-decoration: none;
			font-size: 13px;
			font-weight: 600;
		}

		.download-link a:hover {
			text-decoration: underline;
		}


		@media (max-width: 520px) {
			.container {
				padding: 30px 20px;
			}

			.results-grid {
				grid-template-columns: 1fr;
				gap: 16px;
				margin-bottom: 28px;
			}

			.result-value {
				font-size: 40px;
			}

			.header h1 {
				font-size: 28px;
			}

			.btn {
				width: 100%;
				min-width: unset;
			}

			.controls {
				flex-direction: column;
				align-items: center;
			}

			.control-group input {
				width: 100%;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Speed test</h1>
		</div>

		<div class="results-grid">
			<div class="result-card">
				<div class="result-label">Download</div>
				<div class="result-value" id="downloadResult">--</div>
				<div class="result-unit">Mbps</div>
			</div>

			<div class="result-card">
				<div class="result-label">Upload</div>
				<div class="result-value" id="uploadResult">--</div>
				<div class="result-unit">Mbps</div>
			</div>
		</div>

		<div class="controls">
			<div class="control-group">
				<label for="testSize">Size (MB):</label>
				<input type="number" id="testSize" value="100" min="10" max="500">
			</div>
		</div>

		<button class="btn" id="startBtn">Start</button>
		<div class="download-link">
			<a href="/ethspeed" download>Download ethspeed for linux</a>
		</div>
		<div class="status" id="statusText">Ready</div>
		<div class="error" id="errorDiv"></div>

		<div class="footer">EthSpeed ​​​​by sshtome</div>
	</div>

	<script>
		let testRunning = false;
		let abortController = null;

		const el = (id) => document.getElementById(id);

		el('startBtn').addEventListener('click', handleStartStop);

		function handleStartStop() {
			if (testRunning) {
				stopTest();
			} else {
				startTest();
			}
		}

		function setStatus(text) {
			el('statusText').textContent = text;
		}

		function showError(msg) {
			el('errorDiv').textContent = msg;
			el('errorDiv').classList.add('active');
		}

		function clearError() {
			el('errorDiv').classList.remove('active');
		}

		function formatMbps(x) {
			if (!isFinite(x) || x <= 0) return '--';
			return x.toFixed(1);
		}

		function resetUI() {
			clearError();
			setStatus('Ready');
			el('downloadResult').textContent = '--';
			el('uploadResult').textContent = '--';
		}

		async function startTest() {
			if (testRunning) return;

			resetUI();

			const sizeMB = parseInt(el('testSize').value, 10);
			if (!Number.isFinite(sizeMB) || sizeMB < 1) {
				showError('Некорректный размер.');
				return;
			}

			testRunning = true;
			abortController = new AbortController();

			el('startBtn').textContent = 'Stop';

			try {
				setStatus('Testing download…');
				const down = await testDownloadOnce(sizeMB, abortController.signal);
				el('downloadResult').textContent = formatMbps(down.mbps);

				if (!testRunning) return;

				setStatus('Testing upload…');
				const up = await testUploadOnce(sizeMB, abortController.signal);
				el('uploadResult').textContent = formatMbps(up.mbps);

				setStatus('Complete');

			} catch (err) {
				const msg = (err && err.message) || String(err) || 'Unknown error';
				if (err?.name === 'AbortError') {
					setStatus('Cancelled');
				} else {
					showError('Error: ' + msg);
					setStatus('Error');
				}
			} finally {
				testRunning = false;
				el('startBtn').textContent = 'Start';
				abortController = null;
			}
		}

		function stopTest() {
			testRunning = false;
			if (abortController) abortController.abort();
		}

		async function testDownloadOnce(sizeMB, signal) {
			const bytes = sizeMB * 1_000_000;
			const host = window.location.hostname;
			const port = window.location.port ? ':' + window.location.port : '';
			const protocol = window.location.protocol;
			const url = `${protocol}//${host}${port}/__down?bytes=${bytes}`;

			const t0 = performance.now();
			const resp = await fetch(url, { signal, cache: 'no-store' });
			if (!resp.ok) throw new Error(`Download failed: HTTP ${resp.status}`);

			const reader = resp.body.getReader();
			let got = 0;

			while (true) {
				const { done, value } = await reader.read();
				if (!testRunning) throw new Error('Test cancelled');
				if (done) break;
				got += value.length;
			}

			const sec = (performance.now() - t0) / 1000;
			const mbps = (got * 8) / sec / 1_000_000;

			return { mbps, sec, bytes: got };
		}

		async function testUploadOnce(sizeMB, signal) {
			const bytes = sizeMB * 1_000_000;
			const host = window.location.hostname;
			const port = window.location.port ? ':' + window.location.port : '';
			const protocol = window.location.protocol;
			const url = `${protocol}//${host}${port}/__up?bytes=${bytes}`;

			const data = new Uint8Array(bytes);

			const t0 = performance.now();
			const resp = await fetch(url, {
				method: 'POST',
				body: data,
				headers: { 'Content-Type': 'application/octet-stream' },
				signal,
				cache: 'no-store'
			});

			if (!resp.ok) throw new Error(`Upload failed: HTTP ${resp.status}`);
			try { await resp.text(); } catch (_) {}

			const sec = (performance.now() - t0) / 1000;
			const mbps = (bytes * 8) / sec / 1_000_000;

			return { mbps, sec, bytes };
		}

		resetUI();
	</script>
</body>
</html>
